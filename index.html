<body>
    <header>
        <a href="index.html"><h1>Productos de PC</h1></a>
        <div class="ocultarListaCompra">
            <button id="btnIconEcomercce" class="icon"><i class="fa-brands fa-itch-io ocultarListaCompra"></i></button>
            <label class="cantProd"></label>
        </div>
    </header>
    
    <main>
        <div class="cardFinalizarCompra ocultarListaCompra">
            <h2>Finalizar Compra</h2>
            <hr>
            <div class="cardDatos">
                <div class="productosComprar">

                </div>
                <div class="cargaDatos">
                    <h2>DATOS PERSONALES</h2>
                    <form id="formFinCompra">

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" id="nombre" value="Roberto Gomez Bolaño">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" value="robertogomez@email.com">
                        </div>
                        <div class="form-group d-flex flex-row justify-content-between flex-wrap telefono">
                            <label class="w-100" for="tel">Telefono</label>
                            <input class="form-control" type="text" value="35165757345" id="tel">
                        </div>
                        <div class="form-group cuotas">
                            <label for="cuotas">Cantidad de Cuotas</label>
                            <select class="form-control" name="" id="cuotas">
                            </select>
                        </div>
                        <div class="bntFinalizar">
                            <input type="submit"  id="btnFinalizar" class="btnSuccess" value="Finalizar Compra">
                        </div>
                    </form>
                </div>
                
            </div>

        </div>
        <div class="Card">
            <h2>Productos</h2>
            <hr>
            <div>
                <div class="categorias">
                    <h3>Categorias:</h3>
                    <form id="formFiltros">
                          <input type="radio" id="Placa_Madre" name="categorias" value="Placa_Madre">
                          <label for="mother">Mother</label><br>
                          <input type="radio" id="cpu" name="categorias" value="cpu">
                          <label for="cpu">CPU</label><br>
                          <input type="radio" id="Memoria_RAM" name="categorias" value="Memoria_RAM" checked="true">
                          <label for="ram">RAM</label><br>
                          <input type="radio" id="Tarjeta_Grafica" name="categorias" value="Tarjeta_Grafica">
                          <label for="grafica">Tarjeta Grafica</label><br>
                          <input type="submit" id="filtrarProduc" class="btnSuccess" name="buscar" value="Filtrar">
                    </form>
                </div>
                    <hr>
            </div>
            <div id="productos"class="cardProducto">
            </div>
        </div>

        <div id="carrito" class="CardCarrito inv">
        </div>
    </main>
</body>
